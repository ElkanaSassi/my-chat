<div class="messages-list" *ngIf="currentChat && messages">
  <div
    *ngFor="let message of messages.messagesList"
    class="message-row"
    [ngClass]="{ 'mine': (message.from == username), 'theirs': !(message.from == username) }"
  >
    <div class="message-bubble">
      <div class="sender-name" *ngIf="message.from">
        {{ message.from === username ? 'You' : message.from }}
      </div>
      <div class="text">{{ message.data }}</div>
      <div class="timestamp">{{ message.dateTime | date: 'HH:mm' }}</div>
    </div>
  </div>
</div>
