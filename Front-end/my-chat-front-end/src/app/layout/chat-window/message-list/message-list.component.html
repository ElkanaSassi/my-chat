<div class="messages-list">
  <div
    *ngFor="let message of messages"
    class="message-row"
    [ngClass]="{ 'mine': message.from, 'theirs': !message.from }"
  >
    <div class="message-bubble">
      <div class="sender-name" *ngIf="message.from == userId">{{ message.from }}</div>
      <div class="text">{{ message.data }}</div>
      <div class="timestamp">{{ message.dateTime }}</div>
    </div>
  </div>
</div>
